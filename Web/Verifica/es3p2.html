<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="Es3p1.html">Pagina 1</a>
                </li>
                <li>
                    <a href="Es3p2.html">Questa pagina</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset class="Credenziali">
            <legend>
                Credenziali
            </legend>
            <label for="email">
                Email:
            </label>
            <input type="text" name="email" id="email" placeholder="esempio@mail.com">
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password">
        </fieldset>
        <fieldset>
            <legend>Metodo di accesso</legend>
            <input type="radio" name="diretto" id="diretto">
            <label for="diretto"> Diretto</label>
            <input type="radio" name="indiretto" id="indiretto">
            <label for="indiretto"> Indiretto</label>
        </fieldset>
        <fieldset>
            <legend>A cosa vuoi accedere?</legend>
            <ul>
                <li>
                    <input type="checkbox" name="prodotti" id="prodotti">
                    <label for="prodotti">Prodotti</label>
                </li>
                <li>
                    <input type="checkbox" name="informazioni" id="informazioni">
                    <label for="informazioni">Informazioni</label>
                </li>
                <li>
                    <input type="checkbox" name="contatti" id="contatti">
                    <label for="contatti">Contatti</label>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="Accedi">
        <section class="Contatti">
            <h1>Contatti</h1>
            <section class="modalità">
                <h2>Puoi sciegliere le seguenti modalità di contatto</h2>
                <ol>
                    <li>
                        <p>Telefono: <span class="nTel">+39 3662615165</span></p>
                    </li>
                    <li>
                        <p>Email: <span class="indEmail">email@mail.com</span></p>
                    </li>
                </ol>
            </section>
        </section>
    </main>
</body>
</html>
